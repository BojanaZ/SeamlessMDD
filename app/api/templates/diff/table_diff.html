<table cellspacing="0" cellpadding="0" rules="groups" class="diff" >
    <colgroup ></colgroup> <colgroup ></colgroup> <colgroup ></colgroup>
    <thead ><tr ><th class="diff_next" ><br /></th><th colspan="2" class="diff_header" >{{ filename }}</th></tr></thead>
    <tbody>
    {% set line_number = [0] %}
    {% for row in rows: %}
    <tr ><td class="diff_next" /><td class="diff_header" >{{ line_number[-1] }}</td><td nowrap="nowrap" >{{ row|safe }}</td>
        {% set temp = line_number.append(line_number[-1]+1) %}
    {% endfor %}
    </tbody>
</table>
