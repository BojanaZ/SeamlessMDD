{% extends 'app/layout.html' %}

{% block content %}

<div class="row mb-2">
    <h2 class="pr-3" style="margin-bottom: 0px;bottom-margin:0px;"> Model </h2>
    <a href="#" onclick="return save_model()" id="save-btn" class="btn btn-primary btn-icon-split">
        <span class="icon text-white-50">
            <i class="fa fa-save"></i>
        </span>
        <span class="text">Save</span>
    </a>
</div>
{%if version_id: %} <h4> Version id: <span id="version">{{ version_id }}</span> </h4> {% endif %}

<div class="row">
    <div class="container-fluid col-xl-4 col-md-4">
        <div class="container">
            <div class="row mb-3">
<!--                <li class="dropdown">-->
                    <a href="#" id="add-btn" onclick="return add_subelement(event)"
                       class="btn btn-success dropdown-toggle btn-icon-split mr-1 dropdown no-arrow" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="icon text-white-50">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span class="text">Add child</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated--grow-in" id="add-menu"
                         aria-labelledby="navbarDropdown">
                    </div>
<!--                </li>-->

<!--                <div class="col-xl-6 col-md-6">-->
                    <a href="#" onclick="return delete_subelement()" id="delete-btn" class="btn btn-danger btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-minus"></i>
                        </span>
                        <span class="text">Delete</span>
                    </a>
                </div>
<!--            </div>-->
            <div class="row"></div>
            <div id="tree-view-container">

                <!-- Container to show tree view from JSON -->
                <div class="tree-view-container-item">
                    <!-- Tree View Element -->
                    <div id="tree-view-from-json">{{ tree_view_model }}</div>
                </div>
            </div>
        </div>
    </div>
    <div id="form-editor-container" class="container-fluid col-xl-8 col-md-8">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg">
                <div class="card-body p-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 id="form-editor-container-title" class="h4 text-gray-900 mb-4">Change model element</h1>
                            </div>
                            <form id="form-editor"></form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
